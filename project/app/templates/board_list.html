{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% block title %}
    Boards
{% endblock title %}
{% block content %}
    {% block board_list %}
        {% if filter %}
            <form action="" method="get" class="form form-inline" style="display: flex">
                <div class="form-group has-success">
                    <select class="form-select" name="tournament__display_number">
                        <option value="">--Choose a Tournament--</option>
                        {% for option_elt in option_elts %}{{ option_elt }}{% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filter by tournament</button>
            </form>
        {% endif %}
        {% render_table table %}
    {% endblock board_list %}
{% endblock content %}
