{% extends "base.html" %}
{% block title %}
    Tournaments
{% endblock title %}
{% block content %}
    {% block tournament_list %}
        <table class="table caption-top">
            <caption>Tournaments</caption>
            <tbody>
                {% for tournament in tournament_list %}
                    <tr>
                        <th>{{ tournament.pk }}</th>
                        <td>
                            <a href="{% url 'app:board-list' %}{% querystring tournament=tournament.pk %}">{{ tournament }}</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock tournament_list %}
{% endblock content %}
