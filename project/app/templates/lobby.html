{% extends "base.html" %}

{% block content %}
<p>
  Lobby
</p>

<ul>
{% for player in lobby %}
<li>{{ player.as_link }}</li>
{% endfor %}
</ul>

{% endblock content %}
{% block scripts %}
<script>
var es = new ReconnectingEventSource('/events/lobby/');

es.addEventListener('message', function (e) {
    console.log("A lobby message: " + e.data);
}, false);
</script>
{% endblock %}
