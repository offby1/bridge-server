{% extends "base.html" %}
{% load player_extras %}
{% load render_table from django_tables2 %}
{% block title %}
    Hands
{% endblock title %}
{% block content %}
    {% block hand_list %}
        {% if filter %}
            <div style="display: grid; grid-template-columns: 25% 75%;">
                <form action="" method="get" class="form form-inline">
                    <div class="form-group has-success">
                        <input type="number"
                               name="board__tournament__display_number"
                               step="any"
                               class="form-control"
                               placeholder="Tournament"
                               title=""
                               id="id_board__tournament__display_number">
                    </div>
                </form>
            </div>
        {% endif %}
        {% render_table table %}
    {% endblock hand_list %}
{% endblock content %}
