<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="mediumfont clubs grid">
            <div class="item">♣T</div>
            <div class="item">♣9</div>
        </div>
        <div class="mediumfont hearts grid">
            <div class="item">♦J</div>
        </div>
    </body>
</html>
<style>
 * {
     outline: 1px solid red;
 }


 .mediumfont {
     font-family: monospace;
 }

 .clubs, .spades {
     color: black;
     display: flex;
 }

 .hearts, .diamonds {
     color: red;
     display: flex;
 }

 .grid {
     display: grid;
     grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
 }

 .item {
     aspect-ratio: 3/5;
     font-size: 4.5cqw;
     text-align: center;
 }

</style>
